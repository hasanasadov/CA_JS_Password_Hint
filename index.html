<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Input w/hint</title>
</head>

<body>
    <div class="form-wrapper">
        <form action="" >
            <input type="text" name="name" placeholder="Enter the password">
        </form>
        <div class="hints">
            <span>At least 8 characher</span>
            <span>At least 1 number</span>
            <span>At least 1 special character</span>
            <span>At least 1 upper case letters</span>
            <span>At least 1 lower case letters</span>
        </div>
    </div>
</body>
</html>
